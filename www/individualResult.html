
  <ion-view title="Pelicula individual">

    <ion-nav-buttons>
     <a href="#/search" class="button">Volver</a>
    </ion-nav-buttons>

    <div ng-controller="IndividualCtrl">
    <ion-content>

          <p>{{movieData.MovieTitle}}</p>
          <p><img src="{{movieData.LargeCover}}"></p>
          <p>{{movieData.Quality}}</p>
          <p>{{movieData.Language}}</p>
          <p>{{movieData.Size}}</p>
          <p>{{movieData.Genre1}}</p>
          <p>{{movieData.Genre2}}</p>
          <p>{{movieData.LongDescription}}</p>
          <p><a href="{{movieData.TorrentUrl}}" class="button">Descargar</a></p>

    </ion-content>
  </div>
  </ion-view>
