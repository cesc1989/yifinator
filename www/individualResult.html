
<ion-view title="Datos de la película">

  <ion-nav-buttons>
    <a href="#/search" class="button ion-chevron-left"> Atrás</a>
  </ion-nav-buttons>

  <div ng-controller="IndividualCtrl">
    <ion-content>

      <div class="movieData">
        
        <div class="movieTitle">{{movieData.MovieTitle}}</div>
        
        <div class="movieInfo">
          <div>Calidad: <strong>{{movieData.Quality}}</strong></div>
          <div>Idioma: <strong>{{movieData.Language}}</strong></div>
          <div>Tamaño: <strong>{{movieData.Size}}</strong></div>
          <div>Géneros:</div>
          <div class="movieGenre movieGenre1">{{movieData.Genre1}}</div>
          <div class="movieGenre movieGenre2">{{movieData.Genre2}}</div>
        </div>
      
      </div>
      
      <div class="movieImage">
        <img src="{{movieData.LargeCover}}">
      </div>

      <div class="movieDescription">{{movieData.LongDescription}}</div>
      
      <div>
        <a href="{{movieData.TorrentUrl}}" class="button button-block button-balanced">Descargar Torrent</a>
      </div>

    </ion-content>
  </div>
</ion-view>
