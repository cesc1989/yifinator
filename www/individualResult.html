
<ion-view title="Pelicula individual">

  <ion-nav-buttons>
    <a href="#/search" class="button">Volver</a>
  </ion-nav-buttons>

  <div ng-controller="IndividualCtrl">
    <ion-content>

      <div class="movieData">
        <div>{{movieData.MovieTitle}}</div>
        <div>{{movieData.Quality}}</div>
        <div>{{movieData.Language}}</div>
        <div>{{movieData.Size}}</div>
        <div>{{movieData.Genre1}}</div>
        <div>{{movieData.Genre2}}</div>
      </div>
      
      <div class="movieImage">
        <img src="{{movieData.LargeCover}}">
      </div>

      <div>{{movieData.LongDescridivtion}}</div>
      
      <div>
        <a href="{{movieData.TorrentUrl}}" class="button button-block">Descargar</a>
      </div>

    </ion-content>
  </div>
</ion-view>
