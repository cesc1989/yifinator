
<ion-view title="{{headline}}">

	<ion-nav-buttons>
		<button ng-click="goBack()" class="button ion-chevron-left"> {{back}}</button>
	</ion-nav-buttons>

	<ion-content class="with-white-bg">

		<div class="row">
			<div class="col movieTitle">{{movieData.title_long}}</div>
		</div>

		<div class="row">

			<div class="col movieInfo">
				<div>{{runtime}}: <strong>{{movieData.runtime}}</strong></div>
				<div>{{language}}: <strong>{{movieData.language}}</strong></div>
				<div>{{year}}: <strong>{{movieData.year}}</strong></div>
			</div>

			<div class="col movieImage">
				<img src="{{movieData.images.large_cover_image}}" />
			</div>
		</div>

		<div class="row genres">
			<div ng-repeat="genre in movieData.genres" class="movieGenre movie-genre-color">
				{{genre}}
			</div>
		</div>

		<div class="row">
			<div class="col movieDescription">{{movieData.description_full}}</div>
		</div>

		<div class="row">

			<div class="col">
				<h3 class="trailer">{{trailer}}</h3>
				 <youtube-video video-id="theBestVideo"></youtube-video> 
			</div>
		</div>

		<div class="row">
			<div class="col">
				<a ng-click="openUrl()" class="button button-block button-balanced">{{gotowebsite}}</a>
			</div>
		</div>

	</ion-content>
</ion-view>
